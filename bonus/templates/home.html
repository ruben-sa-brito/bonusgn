    <style>
        html, body {
                background: linear-gradient(135deg, #3a3747, #9992bb);
                font-family: Helvetica Neue;
                color: rgb(243, 241, 238);

                height: 100%;
                width: 100%;
                margin: 0;
                display: flex;
                flex-direction: column-reverse;
                justify-content: center;
                align-items: center;
            }

            .main-content {
                width: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 60px;   
            }
            @media (max-width: 576px) { 
                .main-content {
                    width: 75%; 
                }
            }

            .custom-bg {
                background-color: #f5a75d17;
                border: 1px solid rgb(39, 39, 39);
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
                width: 80%;
                border-radius: 20px;
                height: 300px;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .warning {
                order: 1;
                color: #f00b0bf5;
                font-size: 25px;
            }
            .sub-content {
                max-width: 300px; 
                display: flex; 
                gap: 7px; 
                margin-top: 20px;
            }
            @media (max-width: 576px) { 
                .sub-content {
                    margin-top: 5px; 
                }
            }
            .bonus {
                color: rgb(42, 209, 42);
                margin-top: 25px;
                font-size: 25px;
            }
            @media (max-width: 576px) { 
                .bonus {
                    font-size: 20px;
                }
            }
    </style>

    <script>
        function formatarMoeda() {
            var elemento = document.getElementById('vendas');
            var valor = elemento.value;
            
            valor = valor + '';
            valor = valor.replace(/\D/g, "");
            valor = valor.replace(',', '')
            valor = valor.replace(/^0+/, "");
            if (valor.length > 2){
                valor = valor.slice(0, -2)+','+valor.slice(-2)
            }
            if (valor.length == 2){
                valor = '0,'+valor
            }
            if (valor.length == 1){
                valor = '0,0'+valor
            }

            if (valor.length > 6){
                valor = valor.slice(0, -3).replace(/\B(?=(\d{3})+(?!\d))/g, ".") + valor.slice(-3);

            }
            elemento.value ='R$ '+valor;
        }
    </script>

    <title>Document</title>
</head >
<body>
    <div class="warning">
        {% if not_found %}
            {{not_found}}
        {% endif %}
    </div>
    <div class="main-content">
        <div class="custom-bg">
            <h1> Bônus Gino </h1>
            <h5>Digite o valor de suas vendas para calcular sua bonificação.</h1>
            
                <form class="sub-content col-12 mx-auto" method="POST" action="/view-bonus">
                    <div class="sub-content">
                        {% csrf_token %}   
                        <input class="form-control " id="vendas" name="value" placeholder="Vendas" required onkeyup="formatarMoeda();">
                        <button type="submit" class="btn btn-success">Calcular</button>
                    </div> 
                </form>  
            
                {% if value %}
                    <div class="bonus">
                        {{value}}
                    </div>
                {% endif %}
            
        </div>
    </div>
</body>
